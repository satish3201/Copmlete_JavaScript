<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/style.css">
  <link rel="icon" type="image/png" href="Assets/images/logoimages.png">
</head>
<body style="background-image: url('Assets/images/background.jpg'); background-repeat: no-repeat; background-size: cover;">
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg">
      <div class="card-body p-5">
        <h3 class="text-center mb-4 fw-bold">Welcome Back 👋</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Assets/script.js"></script>
</body>
</html>
